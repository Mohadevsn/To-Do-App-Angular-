<div class="task--list">
    

    <div class="container">
        <div class="left--box">
            <h4>Task(s)</h4>
                @for(item of toDos; track $index){
                    @if(item.done){
                        <div class="task">
                            <input type="checkbox" (click)="toggle($index)" [checked]="item.done">
                            <s>{{item.title}}</s>
                        </div>
                        
                    }
                    @else {
                        <div class="task" >
                            <input type="checkbox" (click)="toggle($index)" [checked]="item.done">
                            <p>{{item.title}}</p>
                        </div>
                        
                    }
    
                }
        </div>
    
        <div class="right--box">
            <div class="addTask">
                <h4>Add new task</h4>
                title: <input  #text class="input" id="taskNameInput">
                <input type="button" value="Add task" class="addButton" id="addButton" (click)="addItem(text.value)" >
            </div>
            
        </div>
        
    </div>
</div>
